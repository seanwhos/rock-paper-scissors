<body>
<div id = "container">
    <h1> Rock, Paper, Scissors Game</h1>
    <p id = "description">Select your choice of rock, paper or scissors from the 'player' section on the left; first to five wins!</p>
    <div id = "game">
        <div id = "player-buttons">
            <h2>player</h2>
            <button >rock</button>
            <button >paper</button>
            <button >scissors</button>
        </div>
        <div class = "seperate"></div>
        <div id = "comp-buttons">
            <h2>computer</h3>
            <button id = "rock">rock</button>
            <button id = "paper">paper</button>
            <button id = "scissors">scissors</button>
        </div>
    </div>

    <div id = "game-info">
        <p>Game information will appear here!</p>
    </div>

    <div id = "score">
        <p id ="player-score">0</p> <div class = "seperate"></div> <p id = "comp-score">0</p>
    </div>
</div>


<script src='script.js'></script>
